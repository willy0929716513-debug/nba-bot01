name: NBA Daily Bot

on:
  schedule:
    # 台灣時間 07:45 (UTC 23:45)
    - cron: "45 23 * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: 下載程式碼
        uses: actions/checkout@v3

      - name: 設定 Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 安裝套件
        run: |
          pip install requests

      - name: 執行 NBA Bot
        run: python nba_bot.py



